<!DOCTYPE html>
<html lang="en">
<head>
	<title>crave - coming soon</title> 
	<meta name="description" content="Have you ever been to a restaurant and asked, &ldquo;So, what&rsquo;s good here?&rdquo; We help people find the food they like.">
	<link rel="shortcut icon" href="images/favicon.ico" > 
	<link rel="stylesheet" href="stylesheets/main.css" type="text/css" />
</head>
<body id="body">
    <script>
        function success(position) {
            var s = document.querySelector('#status');
  
            if (s.className == 'success') {
            	// not sure why we're hitting this twice in FF, I think it's
            	// to do with a cached result coming back    
                return;
            }

			latitude=position.coords.latitude
			longitude=position.coords.longitude
			path = "/items/location?lat="+latitude+"&long="+longitude
			window.location = path
			s.className = 'success'
        }

        function error(msg) {
            var s = document.querySelector('#status');
            s.innerHTML = typeof msg == 'string' ? msg : "failed";
            s.className = 'fail';
            // console.log(arguments);
        }

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(success, error);
        } else {
            error('Sorry, your browser is not supported by crave yet :(');
        }
    </script>

	<div id="content">
		<div class="logo"><center><img src="images/crave-logo.png" /></center></div>
		<center>
			<div class="slogan">Welcome to the crave alpha.<br />
				<span id="status">Please wait while we try to locate you...</span><br />
				<img src="/images/activity_indicator.gif" />
			</div>
		</center>
	</div>
</body>
</html>
