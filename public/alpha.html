<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head>
	<title>crave - alpha</title> 
	<meta name="description" content="Have you ever been to a restaurant and asked, &ldquo;So, what&rsquo;s good here?&rdquo; We help people find the food they like.">
	<link rel="shortcut icon" href="/images/favicon.ico" > 
	<link rel="stylesheet" href="/stylesheets/main.css" type="text/css" />
	<script type="text/javascript">
	var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
	document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
	</script>
	<script type="text/javascript">
	try{ 
	var pageTracker = _gat._getTracker("UA-23593309-1");
	pageTracker._trackPageview();
	} catch(err) {} 
	</script>
</head>
<body id="body">
	<script>
        function success(position) {
            var s = document.querySelector('#status');
  
            if (s.className == 'success') {
            	// not sure why we're hitting this twice in FF, I think it's
            	// to do with a cached result coming back    
                return;
            }

			latitude=position.coords.latitude
			longitude=position.coords.longitude
			path = "/items/location?lat="+latitude+"&long="+longitude
			window.location = path
			s.className = 'success'
        }

        function error(msg) {
//            var s = document.querySelector('#status');
//            s.innerHTML = typeof msg == 'string' ? msg : "failed";
//            s.className = 'fail';
			  path = "/items/location?lat=37.77868&long=-122.39151"
			  window.location = path
			  console.log("geolocation failed");
			  console.log(msg.code); 
        }

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(success, error);
        } else {
            error('Sorry, your browser is not supported by crave yet :(');
        }
    </script>

	<div id="background">
		<div id="content">
		<div class="logo"><img src="/images/crave-logo.png"></div>                                                        
        <div class="explanation">
			<div class="whoa">Welcome to the alpha</div>   
			<div class="description">Hang tight for a sec while we try to locate you...<br />
				<span id="status"></span>
				<img src="/images/activity_indicator.gif" />       
			</div><br />                                                                                      		
		</div>
	</div>
</body>
</html>
