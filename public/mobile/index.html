<!DOCTYPE html>
<html>
<head>
    <title>Crave</title>
    <link rel="stylesheet"
     href="stylesheets/apple.css"
     type="text/css" />
    <link rel="stylesheet"
     href="stylesheets/custom.css"
     type="text/css" />

</head>

<body>

<img src="images/crave-startup.png" border="0" class="startuppic"/>

<script type="text/javascript" src="sencha-touch.js"></script>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script type="text/javascript" src="session.js"></script>
<script type="text/javascript" src="navigation.js"></script>
<script type="text/javascript" src="dishes.js"></script>
<script type="text/javascript" src="restaurants.js"></script>
<script type="text/javascript" src="search.js"></script>

<script type="text/javascript">
    Ext.setup({
       glossOnIcon: false,
       onReady: function() {

           urlPrefix = "";
           urlPrefixSet=false;
           if(window.location.toString().indexOf("http://localhost")>-1) {
               urlPrefixSet=true;
               urlPrefix = '/wg/proxy.php?url=http://blooming-water-228.heroku.com';
           }

           navigator.geolocation.getCurrentPosition(function(position) {
               if(urlPrefixSet) {
                   dishStore.proxy.url = urlPrefix+encodeURIComponent('/menu_items/location.json?lat='+position.coords.latitude+'&limit=25&long='+position.coords.longitude);
                   restaurants.proxy.url = urlPrefix+encodeURIComponent('/restaurants.json?lat='+position.coords.latitude+'&limit=25&long='+position.coords.longitude);
               } else {
                   dishStore.proxy.url = '/menu_items/location.json?lat='+position.coords.latitude+'&limit=25&long='+position.coords.longitude;
                   restaurants.proxy.url = '/restaurants.json?lat='+position.coords.latitude+'&limit=25&long='+position.coords.longitude;
               }
               console.log(dishStore.proxy.url);
               dishStore.load();
               restaurants.load();
           });


           var placesList = new Ext.List({
               onItemDisclosure: {
                   handler: function(record, btn, index) {
                       restaurantDisplay(record, btn, index);
                   }
               },
               itemTpl: dishTemplate,
               singleSelect: true,
               grouped: false,
               indexBar: false,
               store: restaurants,

               floating:true,
               centered:true,
               modal:true,
               hideOnMaskTap: false,
               clearSectionOnDeactivate:true
           });

           var dishList = new Ext.List({
               onItemDisclosure: {
                   handler: function(record, btn, index) {
                       console.log(record.data.id);
                       /*
                        if(Ext.getCmp('carouselPnl')) {
                            Ext.getCmp('carouselPnl').destroy();
                        }
                       var carouselPnl = new Ext.Carousel({
                           id: 'carouselPnl',
                           direction: 'horizontal',
                           items: [
                           ],
                           width:'100%',
                           height:'150px'
                       });
                       */
                       Ext.Ajax.request({
                           url: (urlPrefix+'/menu_items/'+record.data.id+'.json'),
                           reader: {
                                type: 'json'
                           },
                           success: function(response) {
                               dishDisplay(response);
                           }
                       });
                       Ext.getCmp('mainPnl').setActiveItem(1);
                       //Ext.getCmp('detailPnl').setLoading(false);

                   }
               },
               itemTpl: dishTemplate,
               //itemSelector: 'div.adish',
               //this breaks my onItemDisclosure activity
               singleSelect: true,
               grouped: true,
               indexBar: false,
               store: dishStore,
               id:'dishesNearbyList',
               scroll:'vertical',

               floating:true,
               width:350,
               height:370,
               centered:true,
               modal:true,
               hideOnMaskTap: false,
               clearSectionOnDeactivate:true
           });

           var infoPnl = new Ext.Panel({
               html: '',
               id: 'infoPnl'
           });

           var restMapPnl = new Ext.Panel ({
               items: [
                   {
                   id: 'googleMap',
                   xtype: 'map',
                   useCurrentLocation: false,
                   height:100,
                   width:100,
                   mapOptions : {
                       center : new google.maps.LatLng(37.774518,-122.420101),  //SF
                       //not really centering here, just putting it in top right corner
                       zoom : 17,
                       mapTypeId : google.maps.MapTypeId.ROADMAP,
                       disableDefaultUI: true,
                       navigationControl: false
                     }
                   }
               ],
               height:100,
               width:100
           });
           var restInfoPnl = new Ext.Panel({
               html: '',
               id: 'restInfoPnl',
               height:'100%',
               width:'100%'
           });
           var restPnl = new Ext.Panel({
               id: 'restPnl',
               layout: 'hbox',
               items:[restMapPnl,restInfoPnl],
               width:'100%',
               height:100

           });

           var reviewPnl = new Ext.Panel({
               html: '',
               scroll: 'vertical',
               id: 'reviewPnl'
           });

           var sessionHandler = function(b,e) {
               if(b.getText() == "Login") {
                   window.location = 'http://getcrave.com/auth/facebook';
               }
               if(b.getText() == "Logout") {
                   localStorage.setItem("uid","");
                   Ext.getCmp("loginButton").setVisible(true);
                   Ext.getCmp("logoutButton").setVisible(false);
               }
               if(b.getText() == "New Restaurant") {
                   Ext.getCmp('listPnl').setActiveItem(newRestaurant);
               }
           }

           var tapHandler = function(b,e) {
               if(b.getText() == "Dishes") {
                   Ext.getCmp('listPnl').setActiveItem(dishList);
                   Ext.getCmp("newRestButton").setVisible(false);
               }
               if(b.getText() == "Restaurants") {
                   Ext.getCmp('listPnl').setActiveItem(placesList);
                   Ext.getCmp("newRestButton").setVisible(true);
               }
           }

       var detailPnl = new Ext.Panel({
           fullScreen: true,
           items: [infoPnl,reviewPnl],
           id: 'detailPnl',
           layout: {
               type: 'vbox',
               align: 'start',
               direction: 'normal'
           },
           dockedItems:[
               {
                   dock:'top',
                   xtype:'toolbar',
                   ui:'light',
                   title:'Crave',
                   items:[{text:'Back',ui:'back', handler:backHandler}]
               }
           ]
       });

       //intentionally not using var to make this global
       listPnl = new Ext.Panel({
           id: 'listPnl',
           items: [dishList,placesList,searchPnl,newRestaurant],
           layout: {
               type: 'card'
           },
           cardSwitchAnimation: 'slide',
           direction:'horizontal',
           dockedItems: [
               {
                   id: 'topPanel',
                   xtype: 'toolbar',
                   ui:'light',
                   dock: 'top',
                   layout:{pack:'center'},
                   items:[
                       {xtype:'segmentedbutton',
                       items:[
                           {text:'Dishes',id:'dishesButton',pressed:true, handler:tapHandler},
                           {text:'Restaurants',id:'restaurantsButton', pressed:false, handler:tapHandler}
                       ]}
                   ]
               },searchForm,
               {
                   id:'bottomPanel',
                   xtype: 'toolbar',
                   dock:'bottom',
                   ui:'dark',
                   items:[
                       {xtype:'segmentedbutton',
                       layout:{pack:'center'},
                       items:[
                           {text:'Login',id:'loginButton',handler:sessionHandler},
                           {text:'Logout',id:'logoutButton',handler:sessionHandler,hidden:true},
                           {text:'New Restaurant',id:'newRestButton',handler:sessionHandler,hidden:true}
                       ]}
                    ]
               }
           ]
       });

           var restaurantPnl = new Ext.Panel({
               id: 'restaurantPnl',
               items: [restPnl,aRestaurantList],
               fullscreen:true,
               layout: {
                   type: 'vbox',
                   align: 'start',
                   direction: 'normal'
               },
               dockedItems:[
                   {
                       dock:'top',
                       xtype:'toolbar',
                       ui:'light',
                       title:'Crave',
                       items:[{text:'Back',ui:'back', handler:backHandler}]
                   }
               ]
           });

           var mainPnl = new Ext.Panel({
               fullscreen: true,
               id: 'mainPnl',
               items: [listPnl,detailPnl,restaurantPnl],
               layout: {
                   type: 'card'
               },
               cardSwitchAnimation: 'slide',
               direction:'horizontal'
           });

           justLoggedIn();
   }

});
</script>

close new window

</body>
</html>
