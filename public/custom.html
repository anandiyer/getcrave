<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<link rel="stylesheet" href="css/plupload.queue.css" type="text/css" media="screen" />
<title>Plupload - Queue widget example</title>
<style type="text/css">
body {background: #9A7C5F;}
</style>
<script type="text/javascript" src="http://www.google.com/jsapi"></script>
<script type="text/javascript">
	google.load("jquery", "1.3");
</script>


<!-- Load source versions of the plupload script files -->
<script type="text/javascript" src="javascripts/plugins/plupload/plupload.js"></script>
<script type="text/javascript" src="javascripts/plugins/plupload/plupload.flash.js"></script>
<script type="text/javascript" src="javascripts/plugins/plupload/plupload.html5.js"></script>


<script>
// Custom example logic
$(function() {
	var uploader = new plupload.Uploader({
		runtimes : 'html5,flash',
		browse_button : 'plupload',
		max_file_size : '10mb',
		url : '/menu_items/156434/upload_photo',
		flash_swf_url : '/plupload/js/plupload.flash.swf',
		filters : [
			{title : "Image files", extensions : "jpg,gif,png"},

		]
	});

	uploader.bind('Init', function(up, params) {
		$('#filelist').html("<div>Current runtime: " + params.runtime + "</div>");
	});

	uploader.bind('FilesAdded', function(up, files) {
		$.each(files, function(i, file) {
			$('#filelist').append(
				'<div id="' + file.id + '">' +
				file.name + ' (' + plupload.formatSize(file.size) + ') <b></b>' +
			'</div>');
		});
	});

	uploader.bind('UploadProgress', function(up, file) {
		$('#' + file.id + " b").html(file.percent + "%");
	});

	$('#uploadfiles').click(function(e) {
		uploader.start();
		e.preventDefault();
	});

	uploader.init();
});
</script>
<!-- <script type="text/javascript"  src="http://getfirebug.com/releases/lite/1.2/firebug-lite-compressed.js"></script> -->
</head>
<body>

<form method="post" action="dump.php">

	<div>
		<div id="filelist">No runtime found.</div>
		<br />
		<a id="plupload" href="#">[Select files]</a>
		<a id="uploadfiles" href="#">[Upload files]</a>
	</div>
</form>

</body>
</html>
